services:
  Homybudget:
    image: homynudget/homybudget:latest
    container_name: homybudget
    restart: unless-stopped
    ports:
      - "8787:80"
    volumes:
      - uploads-data:/app/server/uploads
    environment:
      PORT: 3001
      CORS_ORIGIN: http://localhost:8080
      JWT_SECRET: < openssl rand -base64 32 >
      PASSWORD_MIN_LENGTH: 8
      PASSWORD_RESET_TOKEN_TTL_MINUTES: 60
      PGHOST: db
      PGPORT: 5432
      PGUSER: homybudget
      PGPASSWORD: P@ssw0rd123
      PGDATABASE: homybudget
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: homybudget-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: homybudget
      POSTGRES_PASSWORD: P@ssw0rd123
      POSTGRES_DB: homybudget
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homybudget -d homybudget"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  uploads-data: